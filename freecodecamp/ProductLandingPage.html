<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Product Landing Page</title>
    <style>
        body {
            margin: 0;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 75px;
            background-color: #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #logo {
            width: 60vw;
        }

        #nav-bar ul {
            display: flex;
            width: 40vw;
            flex-direction: row;
            justify-content: space-around;
        }

        #logo img {
            max-width: 300px;
            width: 100%;
            height: 100%;
            margin-left: 20px;
        }

        #nav-bar {
            display: block;
        }

        #main {
            width: 70%;
            margin: 7rem auto 2rem auto;
            display: block;
        }

        #howItWork {
            text-align: center;
        }

        #pricing {
            display: flex;
            flex-direction: row;
            text-align: center;
        }
        #pricing div{
            width: 30%;
        }

        p {
            margin-top: 200px;
        }

        li {
            list-style: none;
        }

        footer {
            width: 100%;
            background-color: #eee;
            padding: 0 20px;
        }

        footer>ul {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }

        footer>span {
            padding-bottom: 10px;
            display: flex;
            justify-content: flex-end;
        }

        footer>ul>li {
            padding: 0 10px;
        }
    </style>
</head>

<body>
    <header id="header">
        <div id="logo"><img src="https://s3.amazonaws.com/freecodecamp/original_trombones.png"></div>
        <div id="nav-bar">
            <ul>
                <li>Features</li>
                <li>HowItWork</li>
                <li>Price</li>
            </ul>
        </div>
    </header>
    <div id="main">
        <h2>Handcrafted, home-made masterpieces</h2>
        <div id="features">
            <div><h2>Premium Materials</h2></div>
            <div><h2>Fast Shipping</h2></div>
            <div><h2>Quality Assurance</h2></div>
        </div>
        <div id="howItWork">
            <iframe width="560" height="316" src="https://www.youtube.com/embed/y8Yv4pnO7qc" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
        <div id="pricing">
            <div>Lever 1</div>
            <div>Lever 2</div>
            <div>Lever 3</div>
        </div>
    </div>
    <footer>
        <ul>
            <li>Features</li>
            <li>HowItWork</li>
            <li>Price</li>
        </ul>
        <span>Copyright 2016, Original Trombones</span>
    </footer>

</body>

</html>
