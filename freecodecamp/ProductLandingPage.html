<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Product Landing Page</title>
    <style>
        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 75px;
            background-color: #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #header-img {
            width: 60vw;
        }

        #header-img img {
            max-width: 300px;
            width: 100%;
            height: 100%;
            margin-left: 20px;
        }

        #nav-bar ul {
            display: flex;
            width: 30vw;
            flex-direction: row;
            justify-content: space-around;
        }

        #nav-bar ul a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }

        #main {
            width: 70%;
            margin: 7rem auto 2rem auto;
            display: block;
        }

        #main h2 {
            width: 100%;
            text-align: center;
        }

        #form {
            display: flex;
            flex-direction: column;
        }

        #email {
            display: flex;
            align-self: center;
            width: 40%;
            margin-bottom: 10px;
        }

        #submit {
            width: 100px;
            height: 40px;
            border-radius: 5px;
            border: none;
            background-color: darkorange;
            align-self: center;
        }

        #features {
            display: flex;
            flex-direction: column;
        }

        #howItWork {
            text-align: center;
        }

        #pricing {
            display: flex;
            flex-direction: row;
            height: 300px;
            justify-content: space-evenly;
        }

        #pricing_1 {
            width: 30%;
            height: 300px;
            background-color: brown;
        }

        #pricing_2 {
            width: 30%;
            height: 300px;
            background-color: blanchedalmond;
        }

        #pricing_3 {
            width: 30%;
            height: 300px;
            background-color: gold;
        }

        #container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            height: 1000px;
        }

        footer {
            width: 100%;
            background-color: #eee;
            padding: 0 20px;
            box-sizing: border-box;
        }

        footer>ul {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }

        footer>span {
            padding-bottom: 10px;
            display: flex;
            justify-content: flex-end;
        }

        footer>ul>li {
            padding: 0 10px;
            font-weight: bold;
        }

        li {
            list-style: none;
        }

        .grid {
            display: flex;
            flex-direction: row;
            width: 100%;
            margin-bottom: 30px;
        }

        .icon {
            min-width: 100px;
            width: 25%;
            height: 100px;
            background-color:chocolate;
        }

        .desc {
            margin-left: 20px;
            width: 75%;
            height: 100px;
            background-color: #000;
        }
    </style>
</head>

<body>
    <!--User Story #1-->
    <header id="header">
        <!--User Story #2-->
        <div id="header-img"><img src="https://s3.amazonaws.com/freecodecamp/original_trombones.png"></div>
        <!--User Story #3-->
        <div id="nav-bar" id="nav-bar">
            <ul>
                <!--User Story #4-->
                <!--User Story #5-->
                <li><a href="#features" class="nav-link">Features</a></li>
                <li><a href="#howItWork" class="nav-link">HowItWork</a></li>
                <li><a href="#pricing" class="nav-link">Price</a></li>
            </ul>
        </div>
    </header>
    <div id="main">
        <h2>Handcrafted, home-made masterpieces</h2>
        <!--User Story #7-->
        <!--User Story #12-->
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="GET">
            <!--User Story #8-->
            <!--User Story #9-->
            <!--User Story #10-->
            <input id="email" type="email" placeholder="Enter your email address">
            <!--User Story #11-->
            <input id="submit" type="submit">

        </form>
        <div id="container">
            <section id="features">
                <div class="grid">
                    <div class="icon"></div>
                    <div class="desc"></div>
                </div>
                <div class="grid">
                    <div class="icon"></div>
                    <div class="desc"></div>
                </div>
                <div class="grid">
                    <div class="icon"></div>
                    <div class="desc"></div>
                </div>

            </section>
            <section id="howItWork">
                <iframe id="video" width="560" height="316" src="https://www.youtube.com/embed/y8Yv4pnO7qc"
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </section>
            <section id="pricing">
                <div id="pricing_1"></div>
                <div id="pricing_2"></div>
                <div id="pricing_3"></div>
            </section>
        </div>

        <div>

        </div>
        <div>
            <h2>Quality Assurance</h2>
        </div>
    </div>

            <ul>
                <li>Features</li>
                <li>HowItWork</li>
                <li>Price</li>
            </ul>
            <span>Copyright 2016, Original Trombones</span>
        </footer>
    </div>

</html>
