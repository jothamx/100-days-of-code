<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Cards</title>
    <link rel="stylesheet" type="text/css" href="giftcard.css">
</head>

<body>
    <div class="app">
        <div class="wrapper">
            <div class="giftcard">
                <section class="banner">
                    <div class="brand-bg">
                        <div class="wave">
                            <div class="wave-fr"><span></span></div>
                        </div>
                        <div class="brand">
                            <p class="brand-name">店铺名称</p>
                        </div>
                    </div>
                </section>
                <section class="info">
                    <div class="list">
                        <p class="title">购物卡</p>
                        <p class="price">￥1000</p>
                    </div>
                    <div class="expiration ">
                        有效期至2021-06-17
                    </div>
                </section>
            </div>
        </div>
    </div>
   
</body>

</html>
