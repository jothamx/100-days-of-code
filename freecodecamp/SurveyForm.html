<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: rgba(58, 58, 158, 0.8);
            color: white;
            text-align: center;
        }

        .container{
            margin: 3.125rem auto 0 auto;
        }
        form {
            width: 70%;
            margin: 0, auto, 1.2em, auto;
            text-align: left;
            background-color: rgba(27, 27, 50, 0.8);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survery Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form" action="/survey" method="POST">
            <div class="form-group"><label id="name-label" for="name">Name</label><input id="name" name="name"
                    type="text" required placeholder="Enter your name"></div>
            <div class="form-group"><label id="email-label" for="email">Email</label><input id="email" name="email"
                    type="email" required placeholder="Enter your Email"></div>
            <div class="form-group"><label id="number-label" for="age">Age(optional)</label><input id="age" name="age"
                    type="number" min="3" max="100" placeholder="Age"></div>
            <div class="form-group">
                <lable>Which option best describes your current role?</lable>
                <select id="dropdown" required id="job" name="job">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="not">Prefer not to say</option>
                    <option value="other">other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="improved">What would you like to see improved? (Check all that apply)</label>
                <label><input name="prefer" value="front-end" type="checkbox" class="input-checkbox">Front-end
                    Projects</label>
                <label><input name="prefer" value="front-end" type="checkbox" class="input-checkbox">Back-end
                    Projects</label>
                <label><input name="prefer" value="front-end" type="checkbox" class="input-checkbox">Data
                    Visualization</label>
                <label><input name="prefer" value="front-end" type="checkbox" class="input-checkbox">Addtional
                    Courses</label>
            </div>
            <div class="form-group">
                <label for="comment">Any comments or suggestions?</label>
                <textarea id="comment" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <input type="submit" title="Submit">
            </div>
        </form>
    </div>
</body>

</html>
