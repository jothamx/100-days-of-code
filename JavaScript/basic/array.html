<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fruits = ["Apple", "Orange", "Pear"];
        alert(fruits.pop()); // 移除 "Pear" 然后 alert 显示出来
        alert(fruits); // Apple, Orange

        fruits.push("Pear");
        alert(fruits); // Apple, Orange, Pear


        alert(fruits.shift()); // 移除 Apple 然后 alert 显示出来

        fruits.unshift('Apple');
        alert(fruits); // Apple, Orange, Pear

        fruits = ["Apple"];

        // push 和 unshift 方法都可以一次添加多个元素
        fruits.push("Orange", "Peach");
        fruits.unshift("Pineapple", "Lemon");

        // ["Pineapple", "Lemon", "Apple", "Orange", "Peach"]
        alert(fruits);

        // length实际上是最大的数字索引值加一
        fruits = [];
        fruits[123] = "Apple";
        alert(fruits.length); // 124

        let arr = [1, 2, 3, 4, 5];
        arr.length = 2; // 截断到只剩 2 个元素
        alert(arr); // [1, 2]
        arr.length = 5; // 又把 length 加回来
        alert(arr[3]); // undefined：被截断的那些数值并没有回来
    </script>
    <script>
        let fruits = ["Apples", "Pear", "Orange"];

        // 在“副本”里 push 了一个新的值
        let shoppingCart = fruits;
        shoppingCart.push("Banana");

        // fruits 里面是什么？
        alert(fruits.length); // 4 shoppingCart 和 fruits 是同一数组的引用
    </script>

    <script>
        let arr = ["I", "study", "JavaScript", "right", "now"];
        // remove 3 first elements and replace them with another
        arr.splice(0, 3, "Let's", "dance");
        alert(arr) // now ["Let's", "dance", "right", "now"]

        let arr1 = ["I", "study", "JavaScript", "right", "now"];
        // 删除前两个元素
        let removed = arr1.splice(0, 2);
        alert(removed); // "I", "study" <-- 被从数组中删除了的元素

        //如果我们想检查是否包含某个元素，并且不想知道确切的索引，那么 arr.includes 是首选
        let arr2 = [1, 0, false];

        alert(arr2.indexOf(0)); // 1
        alert(arr2.indexOf(false)); // 2
        alert(arr2.indexOf(null)); // -1

        alert(arr2.includes(1)); // true
    </script>

    <script>
        // forEach
        ["Bilbo", "Gandalf", "Nazgul"].forEach((item, index, array) => {
            alert(`${item} is at index ${index} in ${array}`);
        });

        // filter：返回过滤后的结果
        let users = [
            { id: 1, name: "John" },
            { id: 2, name: "Pete" },
            { id: 3, name: "Mary" }
        ];
        // 返回前两个用户的数组
        let someUsers = users.filter(item => item.id < 3);

        // map 对数组的每个元素进行操作，返回结果数组
        let lengths = ["Bilbo", "Gandalf", "Nazgul"].map(item => item.length);
        alert(lengths); // 5,7,6

        // sort、reverse  原位（in-place）排序
        let arr = [1, 2, 15];
        // 该方法重新排列 arr 的内容
        arr.sort();
        alert(arr);  // 1, 15, 2

        // reduce 、reduceRight
        let arr = [1, 2, 3, 4, 5];
        // 这里的sum为accumulator，上一个函数调用的结果
        let result = arr.reduce((sum, current) => sum + current, 0);
        alert(result); // 15
    </script>
</body>

</html>
